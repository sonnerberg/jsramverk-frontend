build:
  environment:
    node: v13.9.0
  nodes:
    analysis:
      project_setup:
        override: true
      tests:
        override: [js-scrutinizer-run]
    coverage:
      tests:
        before:
          - command: 'git clone https://github.com/sonnerberg/jsramverk-backend backend'
          - command: 'npm install -g serve'
          - command: 'npm run build'
          - command: 'npm install --prefix backend'

        override:
          - command: 'npm run start:test --prefix backend'
            background: true
          - command: 'serve -s -l 3000 build'
            background: true
          - command: npm test
            coverage:
              file: coverage/clover.xml
              format: clover
